<!DOCTYPE HTML>
<html>

<head>
	<title>注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="Spin Login Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
	<link href="../css/client/font-awesome.css" rel="stylesheet">
	<link href="../css/client/register.css" rel='stylesheet' type='text/css' />

</head>

<body>
	<h1> 用 户 注 册 </h1>
	<div class="w3ls-login box box--big">
		<form action="#" method="post">
			<div class="agile-field-txt user_portrait">
				<a href="javascript:;" class="file">
		        	<img id="img" height="100" src="../images/dw.jpg">
					<input id="portrait" type="file" name="user_portrait" required=""/>
		       </a>
			</div>
			<div class="agile-field-txt">
				<label><i class="fa fa-user" aria-hidden="true"></i> 账 号 </label>
				<input id="number" type="text" name="user_number" placeholder="请输入账号" required="" />
			</div>
			<div class="agile-field-txt">
				<label><i class="fa fa-id-card-o" aria-hidden="true"></i> 昵 称 </label>
				<input id="iName" type="text" name="user_iname" placeholder="请输入昵称" required="" />
			</div>
			<div class="agile-field-txt">
				<label><i class="fa fa-question-circle" aria-hidden="true"></i> 密 保 问 题 </label>
				<input id="question" type="text" name="user_ques" placeholder="请输入您的密保问题" required="" />
			</div>
			<div class="agile-field-txt">
				<label><i class="fa fa-key" aria-hidden="true"></i> 密 保 答 案 </label>
				<input id="answer" type="text" name="user_answer" placeholder="请输入您的密保答案" required="" />
			</div>
			<div class="agile-field-txt">
				<label><i class="fa fa-key" aria-hidden="true"></i> 密 码 </label>
				<input id="password" type="text" name="pass" placeholder="请输入您的密码" required="" />
			</div>
			<div class="agile-field-txt">
				<label><i class="fa fa-lock" aria-hidden="true"></i> 确 认 密 码 </label>
				<input id="qpassword" type="password" name="qPass" placeholder="请再输入您的密码" required=""/>
				<div class="agile_label">
					<input id="check3" name="check3" type="checkbox" value="show password" onclick="myFunction()">
					<label class="check" for="check3">显示密码</label>
				</div>
				<div class="agile-right">
					<a href="/login">已有账号?立即登录</a>
				</div>
			</div>
				<input type="button" value="注册" id="registerPass">
		</form>
	</div>
</body>
<script type="text/javascript" src="../js/plug/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/work/client/register.js"></script>
</html>
