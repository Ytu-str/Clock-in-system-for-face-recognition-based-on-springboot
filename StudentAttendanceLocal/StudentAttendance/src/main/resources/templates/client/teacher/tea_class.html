<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">

  <link rel="stylesheet" href="../modules/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../modules/ionicons/css/ionicons.min.css">

  <link rel="stylesheet" href="../modules/summernote/summernote-lite.css">
  <link rel="stylesheet" href="../modules/flag-icon-css/css/flag-icon.min.css">
  <link rel="stylesheet" href="../css/client/teacher/index.css">
  <link rel="stylesheet" type="text/css" href="../modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css"/>
  <link rel="stylesheet" href="../css/client/teacher/demo.css">
  <link rel="stylesheet" type="text/css" href="../css/client/teacher/tea_class.css"/>
</head>

<body>
	<div id="app">
		<div class="main-wrapper">
			<div class="navbar-bg"></div>
			<nav class="navbar navbar-expand-lg main-navbar">
				<form class="form-inline mr-auto">
					<ul class="navbar-nav mr-3">
						<li>
							<a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="ion ion-navicon-round"></i></a>
						</li>
					</ul>
				</form>
				<ul class="navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg">
							<i class="ion ion-android-person d-lg-none"></i>
							<div class="d-sm-none d-lg-inline-block" id="helloTeacherName"></div>
						</a>
						<div class="dropdown-menu dropdown-menu-right">
							<a href="/personal" class="dropdown-item has-icon">
								<i class="ion ion-android-person"></i> 个人中心
							</a>
							<a href="/exitTeacher" class="dropdown-item has-icon">
								<i class="ion ion-log-out"></i> 退出
							</a>
						</div>
					</li>
				</ul>
			</nav>
			<div class="main-sidebar">
				<aside id="sidebar-wrapper">
					<div class="sidebar-brand">
						<a href="index.html">Attendance</a>
					</div>
					<div class="sidebar-user">
						<div class="sidebar-user-picture">
							<img id="teacherImg" alt="image" src="../images/dushu.jpg">
						</div>
						<div class="sidebar-user-details">
							<div class="user-name" id="teacherName"></div>
							<div class="user-role">teacher</div>
						</div>
					</div>
					<ul class="sidebar-menu">
						<li class="menu-header">首页</li>
						<li>
							<a href="teacherIndex"><i class="ion ion-speedometer"></i><span>首页</span></a>
						</li>
						<li class="menu-header">菜单</li>
						<li class="active">
							<a href="/teacherClass" class="has-dropdown"><i class="ion ion-ios-albums-outline"></i><span>课程中心</span></a>
						</li>
						<li>
							<a href="teacherInbox" class="has-dropdown"><i class="ion ion-ios-bell-outline"></i><span>收件箱</span></a>
						</li>
						<li>
							<a href="teacherLeave" class="has-dropdown"><i class="ion ion-clipboard"></i><span>请假条</span></a>
						</li>
					</ul>
        </aside>
      </div>
      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>课程中心</div>
          </h1>
          <div class="row pr-3">
          	<span class="ml-auto mb-3"><a href="#" data-toggle="modal" data-target="#staticBackdrop1"><i class="fa fa-plus-circle" aria-hidden="true"></i> 添加课程</a></span>
          </div>
			<div class="row card-all">

			</div>
			<div class="row card-all"></div>
			<div class="row card-all"></div>
          <div class="row d-flex justify-content-center p-3">
          	<nav aria-label="Page navigation example">
          		<ul id="card-page" class="pagination"></ul>
          	</nav>
          </div>
        </section>
      </div>
    </div>
  </div>

	<div class="modal fade" id="staticBackdrop1" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel1">添 加 课 程</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
				</div>
				<div class="modal-body">
					<div class="addClass-div-height">
						<a href="javascript:;" class="file">
							<img id="img" height="100" src="../images/dw.jpg">
							<input id="clsImage" type="file" name="clsImage" required="" />
						</a>
					</div>
					<div class="addClass-div">
						<label><i class="fa fa-user" aria-hidden="true"></i> 课 程 名 称 </label>
						<input id="clsName" type="text" name="clsName" placeholder="请输入课程名称" required="" />
					</div>
					<div class="addClass-div">
						<label><i class="fa fa-id-card" aria-hidden="true"></i> 课 程 介 绍 </label>
						<input id="clsContent" type="text" name="clsContent" placeholder="请输入课程介绍" required="" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
						<button id="clsSubmint" type="button" class="btn btn-primary">确定</button>
				</div>
			</div>
		</div>
	</div>

   <script src="../js/plug/jquery-3.4.1.min.js"></script>
  <script src="../js/plug/popper.js"></script>
  <script src="../js/plug/tooltip.js"></script>

  <script src="../js/plug/jquery.nicescroll.min.js"></script>
  <script src="../js/plug/scroll-up-bar.min.js"></script>
  <script src="../js/plug/sa-functions.js"></script>
  <script src="../js/plug/chart.min.js"></script>
  <script src="../js/plug/summernote-lite.js"></script>
	<script src="../js/work/client/teacher/tea_class.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/work/client/teacher/paging.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
