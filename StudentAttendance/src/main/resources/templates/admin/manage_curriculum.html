			<section id="main-content">
				<div style="height: 60px; width: 100%;"></div>
				<div class="row m-0">
					<div class="col-md-12 p-3">
						<div class="user-operation">
							<button type="button" class="btn btn-purplee" data-toggle="modal" data-target="#staticBackdrop1">添加课程</button>
							<div class="search-user">
								<input type="text" class="form-control" id="curriculumKeyword" placeholder="请输入您要查询的课程">
								<select id="sel-type" class="form-control select-w">
									<option>课程</option>
									<option>老师</option>
								</select>
								<button id="select" type="button" class="btn btn-purple">查找</button>
							</div>
						</div>
						<div class="content-panel">
							<table id="all-curriculum" class="table table-striped table-advance table-hover">
								<thead>
									<tr>
										<th><i class=" fa fa-id-badge"></i> 课程ID</th>
										<th><i class=" fa fa-id-badge"></i> 课程名称</th>
										<th><i class=" fa fa-university"></i> 课程创建日期</th>
										<th><i class=" fa fa-street-view"></i> 课程人数</th>
										<th><i class=" fa fa-question-circle"></i> 授课教师</th>
										<th><i class=" fa fa-check-circle"></i> 课程说明</th>
										<th><i class="fa fa-exclamation-circle"></i> 操作</th>
									</tr>
								</thead>
								<tbody class="p-0">

								</tbody>
							</table>
							<div class="page">
								<nav aria-label="Page navigation example">
									<ul id="card-page" class="pagination">

									</ul>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class="modal fade" id="staticBackdrop1" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel1">添加课程</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
						</div>
						<div class="modal-body">
							<div class="input-group input-group-sm mb-3">
								<div class="input-group-prepend w-25">
									<span class="input-group-text w-100"><span class="text-danger">* </span>课程名称：</span>
								</div>
								<input id="curriculumName" name="curriculumName" type="text" class="form-control">
							</div>
							<div class="input-group input-group-sm mb-3">
								<div class="input-group-prepend w-25">
									<span class="input-group-text w-100"><span class="text-danger">* </span>课程简介：</span>
								</div>
								<input id="curriculumIntroduce" name="curriculumIntroduce" type="text" class="form-control">
							</div>
							<div class="input-group input-group-sm mb-3">
								<div class="input-group-prepend w-25">
									<span class="input-group-text w-100"><span class="text-danger">* </span>授课教师：</span>
								</div>
								<select id="add-teacher" class="form-control select-w">

								</select>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
							<button type="button" id="addcur" class="btn btn-purplee">确定</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="staticBackdrop3" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel3">修改课程</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="input-group input-group-sm mb-3">
								<div class="input-group-prepend w-25">
									<span class="input-group-text w-100">课程名称：</span>
								</div>
								<input id="ucurriculumName" name="curriculumName" type="text" class="form-control">
							</div>
							<div class="input-group input-group-sm mb-3">

									<span class="input-group-text w-100">课程简介：</span>

								<div class="input-group-prepend w-25">
									<span class="input-group-text w-100">授课教师：</span>
								</div>
								<select id="up-teacher" class="form-control select-w">
								</select>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
							<button type="button" id="updatecur" class="btn btn-purplee">确定</button>
						</div>
					</div>
