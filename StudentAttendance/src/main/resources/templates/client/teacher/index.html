<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">

  <link rel="stylesheet" href="../modules/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="../modules/summernote/summernote-lite.css">
  <link rel="stylesheet" href="../modules/flag-icon-css/css/flag-icon.min.css">

  <link rel="stylesheet" href="../css/client/teacher/demo.css">
</head>

<body>
	<div id="app">
		<div class="main-wrapper">
			<div class="navbar-bg"></div>
			<nav class="navbar navbar-expand-lg main-navbar">
				<form class="form-inline mr-auto">
					<ul class="navbar-nav mr-3">
						<li>
							<a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="ion ion-navicon-round"></i></a>
						</li>
					</ul>
				</form>
				<ul class="navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg">
							<i class="ion ion-android-person d-lg-none"></i>
							<div id="helloTeacherName" class="d-sm-none d-lg-inline-block"></div>
						</a>
						<div class="dropdown-menu dropdown-menu-right">
							<a href="/personal" class="dropdown-item has-icon">
								<i class="ion ion-android-person"></i> 个人中心
							</a>
							<a href="/exitTeacher" class="dropdown-item has-icon">
								<i class="ion ion-log-out"></i> 退出
							</a>
						</div>
					</li>
				</ul>
			</nav>
			<div class="main-sidebar">
				<aside id="sidebar-wrapper">
					<div class="sidebar-brand">
						<a href="index.html">Attendance</a>
					</div>
					<div class="sidebar-user">
						<div class="sidebar-user-picture">
							<img id="teacherImg" alt="image" src="../images/dushu.jpg">
						</div>
						<div class="sidebar-user-details">
							<div id="teacherName" class="user-name"></div>
							<div class="user-role">teacher</div>
						</div>
					</div>
					<ul class="sidebar-menu">
						<li class="menu-header">首页</li>
						<li class="active">
							<a href="teacherIndex"><i class="ion ion-speedometer"></i><span>首页</span></a>
						</li>
						<li class="menu-header">菜单</li>
						<li>
							<a href="/teacherClass" class="has-dropdown"><i class="ion ion-ios-albums-outline"></i><span>课程中心</span></a>
						</li>
						<li>
							<a href="/teacherInbox" class="has-dropdown"><i class="ion ion-ios-bell-outline"></i><span>收件箱</span></a>
						</li>
						<li>
							<a href="/teacherLeave" class="has-dropdown"><i class="ion ion-clipboard"></i><span>请假条</span></a>
						</li>
					</ul>
        </aside>
      </div>
      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>首页</div>
          </h1>
          <div class="row">
            <div class="col-lg-3 col-md-6 col-12">
              <div class="card card-sm-3">
                <div class="card-icon bg-primary">
                  <i class="ion ion-person"></i>
                </div>
                <div class="card-wrap">
                  <div class="card-header">
                    <h4>累计发布签到次数</h4>
                  </div>
                  <div  class="card-body card-ajax">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
              <div class="card card-sm-3">
                <div class="card-icon bg-danger">
                  <i class="ion ion-ios-paper-outline"></i>
                </div>
                <div class="card-wrap">
                  <div class="card-header">
                    <h4>未读邮件</h4>
                  </div>
                  <div class="card-body card-ajax">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
              <div class="card card-sm-3">
                <div class="card-icon bg-warning">
                  <i class="ion ion-paper-airplane"></i>
                </div>
                <div class="card-wrap">
                  <div class="card-header">
                    <h4>待审批的请假</h4>
                  </div>
                  <div class="card-body card-ajax">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
              <div class="card card-sm-3">
                <div class="card-icon bg-success">
                  <i class="ion ion-record"></i>
                </div>
                <div class="card-wrap">
                  <div class="card-header">
                    <h4>课程总数</h4>
                  </div>
                  <div class="card-body card-ajax">
                  </div>
                </div>
              </div>
            </div>                  
          </div>
          <div class="row">
            <div class="col-lg-8 col-md-12 col-12 col-sm-12">
              <div class="card">
                <div class="card-body">
                  <img style="width: 100%; height: 100%" src="images/lunbo/zuoye.jpg">
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-12 col-12 col-sm-12">
              <div class="card">
                <div class="card-header">
                  <h4>最近的活动</h4>
                </div>
                <div class="card-body">             
                  <ul id="announcementAll" class="list-unstyled list-unstyled-border">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

   <script src="../js/plug/jquery-3.4.1.min.js"></script>
  <script src="../js/plug/popper.js"></script>
  <script src="../js/plug/tooltip.js"></script>
  <script src="../modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/plug/jquery.nicescroll.min.js"></script>
  <script src="../js/plug/scroll-up-bar.min.js"></script>
  <script src="../js/plug/sa-functions.js"></script>
  <script src="../js/plug/chart.min.js"></script>
  <script src="../js/plug/summernote-lite.js"></script>
  <script>
  $.ajax({
      type:"get",
      url:"/teacherHeadFourNum",
      async:false,
      success: function(res) {
          $('.card-ajax').eq(0).append(res[0]);
          $('.card-ajax').eq(1).append(res[1]);
          $('.card-ajax').eq(2).append(res[2]);
          $('.card-ajax').eq(3).append(res[3]);
      },
      error: function(e) {

      }
  });
  $.ajax({
      type:"get",
      url:"/teacherAndStudentNotice",
      async:false,
      success: function(res) {
          for (var i = 0; i < res.length; i++) {
              var lt1 = '<li class="media"><div class="media-body"><div class="float-right"><small>'+ res[i]["noticeTime"] +'</small></div>';
              var lt2 = '<div class="media-title">管理员</div><small>'+ res[i]["noticeContent"] +'</small></div></li>';
              $('#announcementAll').append(lt1 + lt2);
          }

      },
      error: function(e) {

      }
  });
  </script>
  <script src="../js/work/client/teacher/tea_index.js"></script>
</body>
</html>
