<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
  <title>课程详情页</title>

  <link rel="stylesheet" href="../css/reset/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/client/teacher/tea_class_sign.css"/>
  <script src="../js/plug/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/plug/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/plug/echarts.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div class="navbar-bg">
		<div class="navbar-text">Attendance</div>
	</div>
	<div class="main-content">
		<h1 class="h-header">
			<div></div>
			<div class="float-right">
				<div class="btn-group">
					<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">发布</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" id="t-sign" data-toggle="modal" data-target="#staticBackdrop1">考勤</a>
						<a class="dropdown-item" id="t-work" data-toggle="modal" data-target="#staticBackdrop2">作业</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" id="t-record">导出考勤记录</a>
					</div>
				</div>
			</div>
		</h1>
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8 col-12 m-lg-0 m-md-0 m-sm-auto">
				<div class="card mb-3 w-100">
					<div class="row no-gutters">
						<div class="col-md-4 col-sm-6 m-auto">
							<img src="" class="card-img">
						</div>
						<div class="col-md-8 col-sm-6">
							<div class="card-body">
								<h4>课程人数：<b></b></h4>
								<p class="card-text card-text-height"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-8 col-12 m-auto">
				<iframe src="calendar" width="100%" height="350px"></iframe>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8 col-12 mb-4 m-auto" id="broken-line"></div>
			<div class="col-lg-4 col-md-4 col-sm-8 col-12 mb-4 m-auto" id="no-sign-table">
				<table class="table table-bordered">
					<h3 class="text-center mb-3 font-weight-bold">上次未签到人员名单</h3>
					<thead class="thead-light">
						<tr>
							<th scope="col">学号</th>
							<th scope="col">姓名</th>
						</tr>
					</thead>
					<tbody id="nosign-tbody"></tbody>
				</table>
			</div>
		</div>
	</div>
	
	<!--
    	作者：240661099@qq.com
    	时间：2020-06-22
    	描述：考勤模态框
    -->
    <div class="modal fade" id="staticBackdrop1" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<h5 class="modal-title" id="staticBackdropLabel1">考勤发布</h5>
    				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
    			</div>
    			<div class="modal-body">
    				<div class="input-group mb-3">
    					<input id="sign-input-text" type="number" class="form-control" placeholder="请输入考勤时间" aria-describedby="basic-addon2">
    					<div class="input-group-append">
    						<span class="input-group-text" id="basic-addon2">分钟</span>
    					</div>
    				</div>
    			</div>
    			<div class="modal-footer">
    				<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
    				<button type="button" class="btn btn-primary" id="t-m-sign">发布</button>
    			</div>
    		</div>
    	</div>
    </div>
	<!--
    	作者：240661099@qq.com
    	时间：2020-06-22
    	描述：作业模态框
    -->
    <div class="modal fade" id="staticBackdrop2" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<h5 class="modal-title" id="staticBackdropLabel2">作业发布</h5>
    				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
    			</div>
    			<div class="modal-body">
    				<textarea id="homework-text" class="w-100 textarea-h" placeholder="请输入作业内容"></textarea>
    			</div>
    			<div class="modal-footer">
    				<button id="homework-cancel" type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
    				<button type="button" class="btn btn-primary" id="homework-btn">发布</button>
    			</div>
    		</div>
    	</div>
    </div>
	
	<script src="../js/work/client/teacher/tea_class_sign.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
