<!DOCTYPE HTML>
<html>

<head>
	<title>改密</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="Spin Login Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
	<link href="../css/client/font-awesome.css" rel="stylesheet">
	<link href="../css/client/change_pass.css" rel='stylesheet' type='text/css' />
	<script src="../js/plug/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>

	
</head>

<body>
	<h1> 修 改 密 码 </h1>
	<div class="w3ls-login box box--big">
		<form id="changnumber" action="#" method="post">
			<div class="agile-field-txt">
				<label><i class="fa fa-user" aria-hidden="true"></i> 账 号 </label>
				<input id="userNumber" type="text" name="user_number" placeholder="请输入账号" required="" />
			</div>
			<input id="changpass-btn" type="button" value="确定">
		</form>
		<form id="changpassss" action="#" method="get" style="display: none">
			<div class="agile-field-txt">
				<label><i class="fa fa-question-circle" aria-hidden="true"></i> 密 保 问 题 </label>
				<input id="userQues" type="text" name="user_ques" placeholder="请输入您的密保问题" required="true" />
			</div>
			<div class="agile-field-txt">
				<label><i class="fa fa-key" aria-hidden="true"></i> 密 保 答 案 </label>
				<input id="userAnswer" type="text" name="user_answer" placeholder="请输入您的密保答案" required="" />
			</div>
			<div class="agile-field-txt">
				<label><i class="fa fa-lock" aria-hidden="true"></i> 新 密 码 </label>
				<input id="pass" type="password" name="pass" placeholder="请输入新的密码" required="" />
			</div>
			<div class="agile-field-txt">
				<label><i class="fa fa-lock" aria-hidden="true"></i> 确 认 密 码 </label>
				<input id="ipass" type="password" name="password" placeholder="请再次输入您的密码" required="" />
				<div class="agile_label">
					<input id="check3" name="check3" type="checkbox" value="show password" onclick="myFunction()">
					<label class="check" for="check3">显示密码</label>
				</div>
				<div class="agile-right">
					<a href="login">密码更改?重新登录</a>
				</div>
			</div>
			<input id="changPassword-btn" type="button" value="更改">
		</form>
	</div>
</body>
<script type="text/javascript" src="../js/work/client/change_pass.js"></script>
</html>
