<!DOCTYPE HTML>
<html>

<head>
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="Spin Login Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
	
	<link href="../css/client/font-awesome.css" rel="stylesheet">
	<link href="../css/client/login.css" rel='stylesheet' type='text/css' />
	
</head>

<body>
	<h1> 用 户 登 录 </h1>
	<div class="clear-loading spinner">
		<span></span>
	</div>
	<div class="w3ls-login box box--big">
		<form action="#" method="post">
			<div class="agile-field-txt">
				<label><i class="fa fa-user" aria-hidden="true"></i> 账 号 </label>
				<input type="text" name="name" placeholder="请输入用户名/手机号" required="" id="name" onblur="GetPwdAndChk()"/>
			</div>
			<div class="agile-field-txt">
				<label><i class="fa fa-lock" aria-hidden="true"></i> 密 码 </label>
				<input type="password" name="password" placeholder="请输入您的登录密码" required="" id="pass" />
				<div class="agile_label">
					<input id="remember" type="checkbox" checked>
					<label class="check">记住密码</label>
				</div>
				<div class="agile-right">
					<a href="/register">注册账号</a>
					<a href="changePassword">忘记密码?</a>
				</div>
			</div>
			<div class="zhan"></div>
			<input type="button" value="登录" OnClick="SetPwdAndChk()">
		</form>
	</div>
</body>
<script type="text/javascript" src="../js/plug/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/work/client/login.js"></script>
</html>
